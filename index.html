<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desafio Picante ğŸ”¥</title> <!-- <- TÃ­tulo da aba -->

<style>
  /* ====================== ESTILO DO BODY ====================== */
  body {
    font-family: 'Arial', sans-serif; /* <- Fonte da pÃ¡gina */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(to bottom, #ffcccc, #ff6699); /* <- Fundo quente/picante */
    overflow: hidden;
    position: relative;
  }

  /* ====================== TÃTULO PRINCIPAL ====================== */
  h1 {
    margin-bottom: 30px;
    color: #fff; /* <- Cor branca para contraste */
    text-shadow: 2px 2px 5px #ff0000; /* <- Sombra vermelha */
    text-align: center;
  }

  /* ====================== BOTÃ•ES ====================== */
  button {
    padding: 15px 30px;
    margin: 10px;
    font-size: 18px;
    cursor: pointer;
    position: relative;
    border: none;
    border-radius: 12px;
    transition: all 0.3s ease;
  }

  /* BotÃ£o "Sim" picante */
  #sim {
    background: #ff3366;
    color: #fff;
    box-shadow: 0 0 15px #ff3366;
  }

  #sim:hover {
    box-shadow: 0 0 25px #ff6699;
    transform: scale(1.1);
  }

  /* BotÃ£o "NÃ£o" provocante */
  #nao {
    background: #ff6699;
    color: #fff;
  }

  /* ====================== CORAÃ‡Ã•ES CAINDO ====================== */
  .heart {
    position: absolute;
    color: #ff3366;
    font-size: 1em;
    top: -10px;
    user-select: none;
    pointer-events: none;
    animation-name: fall;
    animation-duration: 8s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }
</style>
</head>
<body>

<h1>Quer aceitar o desafio picante? ğŸ”¥</h1> <!-- <- TÃ­tulo principal -->

<div>
  <button id="sim">Sim ğŸ”¥</button> <!-- <- Texto do botÃ£o "Sim" -->
  <button id="nao">NÃ£o ğŸ˜</button> <!-- <- Texto do botÃ£o "NÃ£o" -->
</div>

<script>
const nao = document.getElementById('nao');
const body = document.body;

/* FunÃ§Ã£o para mover o botÃ£o "NÃ£o" aleatoriamente */
function moverBotao() {
    const width = window.innerWidth - nao.offsetWidth;
    const height = window.innerHeight - nao.offsetHeight;

    const x = Math.floor(Math.random() * width);
    const y = Math.floor(Math.random() * height);

    nao.style.position = 'absolute';
    nao.style.left = x + 'px';
    nao.style.top = y + 'px';

    // RotaÃ§Ã£o aleatÃ³ria
    const angulo = Math.floor(Math.random() * 360);
    nao.style.transform = `rotate(${angulo}deg)`;

    // Cor aleatÃ³ria quente (tons de vermelho/rosa)
    const r = Math.floor(Math.random() * 256);
    const g = Math.floor(Math.random() * 100);
    const b = Math.floor(Math.random() * 100);
    nao.style.backgroundColor = `rgb(${r},${g},${b})`;
}

/* Eventos do botÃ£o "NÃ£o" */
nao.addEventListener('mouseenter', moverBotao);
nao.addEventListener('touchstart', moverBotao);

/* BotÃ£o "Sim" exibe alerta */
document.getElementById('sim').addEventListener('click', () => {
    alert('VocÃª aceitou o desafio picante! ğŸ”¥ğŸ˜');
});

/* FunÃ§Ã£o para criar coraÃ§Ãµes caindo */
function criarCoracao() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (Math.random() * 25 + 10) + 'px';
    heart.style.opacity = Math.random();
    heart.innerText = 'â¤ï¸';
    body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 8000);
}

/* Intervalo para criar coraÃ§Ãµes constantemente */
setInterval(criarCoracao, 200);
</script>

</body>
</html>
