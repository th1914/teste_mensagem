<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desafio Picante Interativo üî•</title>
<style>
  /* ====================== ESTILO DO BODY ====================== */
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(to bottom, #ffcccc, #ff6699); /* Fundo quente */
    overflow: hidden;
    position: relative;
  }

  /* ====================== T√çTULO ====================== */
  h1 {
    margin-bottom: 30px;
    color: #fff;
    text-shadow: 2px 2px 5px #ff0000;
    text-align: center;
  }

  /* ====================== BOT√ïES ====================== */
  button {
    padding: 15px 30px;
    margin: 10px;
    font-size: 18px;
    cursor: pointer;
    position: relative;
    border: none;
    border-radius: 12px;
    transition: all 0.1s ease; /* efeito r√°pido para o bot√£o "N√£o" */
  }

  /* Bot√£o Sim */
  #sim {
    background: #ff3366;
    color: #fff;
    box-shadow: 0 0 15px #ff3366;
  }

  #sim:hover {
    box-shadow: 0 0 25px #ff6699;
    transform: scale(1.1);
  }

  /* Bot√£o N√£o */
  #nao {
    background: #ff6699;
    color: #fff;
  }

  /* ====================== CORA√á√ïES ====================== */
  .heart {
    position: absolute;
    color: #ff3366;
    font-size: 1em;
    top: -10px;
    user-select: none;
    pointer-events: none;
    animation-name: fall;
    animation-duration: 8s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }
</style>
</head>
<body>

<h1>Quer aceitar o desafio picante? üî•</h1>

<div>
  <button id="sim">Sim üî•</button>
  <button id="nao">N√£o üòè</button>
</div>

<script>
const nao = document.getElementById('nao');
const sim = document.getElementById('sim');
const body = document.body;
let dificuldade = 1; // aumenta a dificuldade a cada toque

/* ====================== BOT√ÉO N√ÉO ====================== */
function moverBotao() {
    const width = window.innerWidth - nao.offsetWidth;
    const height = window.innerHeight - nao.offsetHeight;

    // posi√ß√£o aleat√≥ria com dificuldade
    const x = Math.floor(Math.random() * width * (1 - 0.05*dificuldade));
    const y = Math.floor(Math.random() * height * (1 - 0.05*dificuldade));

    nao.style.position = 'absolute';
    nao.style.left = x + 'px';
    nao.style.top = y + 'px';

    // rota√ß√£o aleat√≥ria
    const angulo = Math.floor(Math.random() * 360);
    nao.style.transform = `rotate(${angulo}deg)`;

    // cor aleat√≥ria quente
    const r = Math.floor(Math.random() * 256);
    const g = Math.floor(Math.random() * 100);
    const b = Math.floor(Math.random() * 100);
    nao.style.backgroundColor = `rgb(${r},${g},${b})`;

    // aumenta dificuldade
    dificuldade += 0.2;
}

/* eventos do bot√£o "N√£o" */
nao.addEventListener('mouseenter', moverBotao);
nao.addEventListener('touchstart', moverBotao);

/* ====================== BOT√ÉO SIM ====================== */
const mensagens = [
    "Voc√™ aceitou o desafio! üî•üòè",
    "Ousado(a)! ‚ù§Ô∏è",
    "Mais r√°pido, tente pegar o 'N√£o'! üòú",
    "Isso foi quente! üî•",
    "Cuidado! Ele foge cada vez mais! üòè"
];

sim.addEventListener('click', () => {
    const msg = mensagens[Math.floor(Math.random() * mensagens.length)];
    alert(msg);

    // efeito de pulinho do bot√£o
    sim.style.transform = "scale(1.2)";
    setTimeout(() => sim.style.transform = "scale(1)", 200);
});

/* ====================== CORA√á√ïES ====================== */
function criarCoracao() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (Math.random() * 25 + 10) + 'px';
    heart.style.opacity = Math.random();
    heart.innerText = '‚ù§Ô∏è';
    body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 8000);
}

setInterval(criarCoracao, 200); // cria cora√ß√µes constantemente
</script>

</body>
</html>
