<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desafio Divertido</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f8ff;
  }
  h1 {
    margin-bottom: 30px;
  }
  button {
    padding: 15px 30px;
    margin: 10px;
    font-size: 18px;
    cursor: pointer;
    position: relative;
    transition: all 0.2s ease;
  }
</style>
</head>
<body>
<h1>Quer aceitar o desafio?</h1>
<div>
  <button id="sim">Sim</button>
  <button id="nao">NÃ£o</button>
</div>

<script>
const nao = document.getElementById('nao');
const body = document.body;

function moverBotao() {
    // Pega tamanho da tela
    const width = window.innerWidth - nao.offsetWidth;
    const height = window.innerHeight - nao.offsetHeight;

    // Gera posiÃ§Ã£o aleatÃ³ria
    const x = Math.floor(Math.random() * width);
    const y = Math.floor(Math.random() * height);

    // Aplica nova posiÃ§Ã£o
    nao.style.position = 'absolute';
    nao.style.left = x + 'px';
    nao.style.top = y + 'px';
}

// Quando o mouse entrar no botÃ£o, ele foge
nao.addEventListener('mouseenter', moverBotao);

// Para toque em celular
nao.addEventListener('touchstart', moverBotao);

// Mensagem de clique no botÃ£o Sim
document.getElementById('sim').addEventListener('click', () => {
    alert('VocÃª aceitou o desafio! ðŸŽ‰');
});
</script>
</body>
</html>
