<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desafio Frozen â„ï¸</title> <!-- <- TÃ­tulo da aba do navegador, pode ser alterado -->

<style>
  /* ====================== ESTILO DO BODY ====================== */
  body {
    font-family: 'Arial', sans-serif; /* <- Fonte da pÃ¡gina, pode trocar para outra */
    display: flex; /* <- Layout flexÃ­vel */
    flex-direction: column; /* <- Coloca elementos em coluna */
    justify-content: center; /* <- Centraliza verticalmente */
    align-items: center; /* <- Centraliza horizontalmente */
    height: 100vh; /* <- Altura total da tela */
    margin: 0;
    background: linear-gradient(to bottom, #a2dfff, #ffffff); /* <- Fundo degradÃª azul-branco */
    overflow: hidden; /* <- Evita barras de rolagem */
    position: relative; /* <- NecessÃ¡rio para posicionar neve e botÃµes absolutos */
  }

  /* ====================== TÃTULO PRINCIPAL ====================== */
  h1 {
    margin-bottom: 30px; /* <- EspaÃ§o abaixo do tÃ­tulo */
    color: #0a3d62; /* <- Cor do texto */
    text-shadow: 2px 2px 5px #cce6ff; /* <- Sombra para efeito "gelado" */
    text-align: center; /* <- Centraliza o texto */
  }

  /* ====================== ESTILO DOS BOTÃ•ES ====================== */
  button {
    padding: 15px 30px; /* <- EspaÃ§o interno (altura x largura) */
    margin: 10px; /* <- EspaÃ§o entre os botÃµes */
    font-size: 18px; /* <- Tamanho da fonte */
    cursor: pointer; /* <- Muda o cursor ao passar por cima */
    position: relative; /* <- NecessÃ¡rio para movimento absoluto do "NÃ£o" */
    border: none; /* <- Remove borda padrÃ£o */
    border-radius: 8px; /* <- Bordas arredondadas */
    transition: all 0.3s ease; /* <- AnimaÃ§Ãµes suaves para movimento, rotaÃ§Ã£o e cor */
  }

  /* ====================== BOTÃƒO "SIM" ====================== */
  #sim {
    background: #0a3d62; /* <- Cor azul escuro */
    color: #fff; /* <- Cor do texto */
    box-shadow: 0 0 10px #0a3d62; /* <- Sombra */
  }

  #sim:hover {
    box-shadow: 0 0 20px #74b9ff; /* <- Efeito de brilho ao passar mouse */
    transform: scale(1.1); /* <- Aumenta o botÃ£o levemente */
  }

  /* ====================== BOTÃƒO "NÃƒO" ====================== */
  #nao {
    background: #74b9ff; /* <- Cor azul claro */
    color: #0a3d62; /* <- Texto azul escuro */
  }

  /* ====================== NEVE CAINDO ====================== */
  .snowflake {
    position: absolute; /* <- NecessÃ¡rio para movimentar livremente */
    color: white; /* <- Cor da neve */
    font-size: 1em; /* <- Tamanho inicial da neve, serÃ¡ alterado dinamicamente */
    top: -10px; /* <- ComeÃ§a fora da tela */
    user-select: none; /* <- NÃ£o permite seleÃ§Ã£o do emoji */
    pointer-events: none; /* <- NÃ£o interfere em cliques */
    animation-name: fall; /* <- Nome da animaÃ§Ã£o */
    animation-duration: 10s; /* <- Tempo para cair toda a tela */
    animation-iteration-count: infinite; /* <- Repete infinitamente */
    animation-timing-function: linear; /* <- Velocidade constante */
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); } /* <- ComeÃ§o da animaÃ§Ã£o */
    100% { transform: translateY(100vh) rotate(360deg); } /* <- Cai e gira */
  }
</style>
</head>
<body>

<!-- ====================== TÃTULO DA PÃGINA ====================== -->
<h1>Quer aceitar o desafio da Frozen? â„ï¸</h1> <!-- <- Pode mudar o texto -->

<!-- ====================== BOTÃ•ES ====================== -->
<div>
  <button id="sim">Sim</button> <!-- <- Texto do botÃ£o "Sim" -->
  <button id="nao">NÃ£o</button> <!-- <- Texto do botÃ£o "NÃ£o" -->
</div>

<script>
/* ====================== SCRIPT ====================== */
const nao = document.getElementById('nao'); // <- Seleciona o botÃ£o "NÃ£o"
const body = document.body;

/* FunÃ§Ã£o que move o botÃ£o "NÃ£o" aleatoriamente na tela */
function moverBotao() {
    const width = window.innerWidth - nao.offsetWidth; // <- Limite horizontal
    const height = window.innerHeight - nao.offsetHeight; // <- Limite vertical

    const x = Math.floor(Math.random() * width); // <- posiÃ§Ã£o aleatÃ³ria X
    const y = Math.floor(Math.random() * height); // <- posiÃ§Ã£o aleatÃ³ria Y

    nao.style.position = 'absolute';
    nao.style.left = x + 'px';
    nao.style.top = y + 'px';

    // RotaÃ§Ã£o aleatÃ³ria
    const angulo = Math.floor(Math.random() * 360);
    nao.style.transform = `rotate(${angulo}deg)`;

    // Cor aleatÃ³ria azul (tons de Frozen)
    const azul = Math.floor(Math.random() * 256);
    nao.style.backgroundColor = `rgb(0,${azul},255)`;
}

/* Eventos de interaÃ§Ã£o com o botÃ£o "NÃ£o" */
nao.addEventListener('mouseenter', moverBotao); // <- Mouse passa por cima
nao.addEventListener('touchstart', moverBotao); // <- Toque em celular

/* BotÃ£o "Sim" exibe alerta */
document.getElementById('sim').addEventListener('click', () => {
    alert('VocÃª aceitou o desafio Frozen! â„ï¸ğŸ‰'); // <- Mensagem pode ser alterada
});

/* FunÃ§Ã£o que cria flocos de neve na tela */
function criarNeve() {
    const flake = document.createElement('div'); // <- Cria elemento
    flake.className = 'snowflake'; // <- Aplica classe
    flake.style.left = Math.random() * window.innerWidth + 'px'; // <- PosiÃ§Ã£o horizontal aleatÃ³ria
    flake.style.fontSize = (Math.random() * 20 + 10) + 'px'; // <- Tamanho aleatÃ³rio
    flake.style.opacity = Math.random(); // <- TransparÃªncia aleatÃ³ria
    flake.innerText = 'â„ï¸'; // <- Emoji da neve
    body.appendChild(flake); // <- Adiciona ao body

    // Remove floco apÃ³s cair
    setTimeout(() => {
        flake.remove();
    }, 10000); // <- 10 segundos para remover
}

/* Intervalo que cria neve constantemente */
setInterval(criarNeve, 200); // <- A cada 200ms cria um floco
</script>

</body>
</html>
